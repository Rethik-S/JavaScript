<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/calculator.css">
    <script>
        var input = document.getElementById("input");
        function append(num)
        {
            document.getElementById("input").value+=num;
        }
        function calculate()
        {
            document.getElementById("input").value = eval(document.getElementById("input").value);
        }
    </script>
</head>

<body>
    <h1>simple calculator</h1>
    <div class="wrapper">
        <form class="calculator">
            <input type="text"  id="input" class="input">
            <div class="button-seperator">
                <div class="buttons">
                    <input type="button" onclick="append('1')" value="1" class="btn">
                    <input type="button" onclick="append('2')" value="2" class="btn">
                    <input type="button" onclick="append('3')" value="3" class="btn">
                    <input type="button" onclick="append('4')" value="4" class="btn">
                    <input type="button" onclick="append('5')" value="5" class="btn">
                    <input type="button" onclick="append('6')" value="6" class="btn">
                    <input type="button" onclick="append('7')" value="7" class="btn">
                    <input type="button" onclick="append('8')" value="8" class="btn">
                    <input type="button" onclick="append('9')" value="9" class="btn">
                    <input type="reset"  name="" id="" class="btn">
                    <input type="button" onclick="append('0')" value="0" class="btn">
                    <input type="button" onclick="calculate()" value="calculate" class="btn">
                </div>
                <div class="operations">
                    <input type="button" onclick="append('+')" value="+" class="btn">
                    <input type="button" onclick="append('-')" value="-" class="btn">
                    <input type="button" onclick="append('*')" value="*" class="btn">
                    <input type="button" onclick="append('/')" value="/" class="btn">
                    <input type="button" onclick="append('%')" value="%" class="btn">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
