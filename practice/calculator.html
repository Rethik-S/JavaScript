<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function calculator() {
            var number1 = parseInt(document.getElementById("number1").value.trim());
            var number2 = parseInt(document.getElementById("number2").value.trim());
            var option = document.getElementById("option").value;
            var result;
            switch (option.trim()) {
                case "+":
                    {
                        result = number1 + number2;
                        break;
                    }
                case "-":
                    {
                        result = number1 - number2;
                        break;
                    }
                case "*":
                    {
                        result = number1 * number2;
                        break;
                    }
                case "/":
                    {
                        result = number1 / number2;
                        break;
                    }
                case "%":
                    {
                        result = number1 % number2;
                        break;
                    }
                default: {
                    document.write("Invalid");
                    break;
                }
            }

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Result: " + result
        }
    </script>
</head>

<body>
    <label for="number1">number 1</label>
    <input type="number" id="number1" name="number1"><br><br>
    <label for="number2">number 2</label>
    <input type="number" id="number2" name="number2"><br><br>
    <p>select (+ , - , * , / ,%)</p>
    <label for="option">option</label>
    <input type="text" id="option" name="option"><br><br>
    <button onclick="calculator()">calculate</button>
    <p id="result"></p>
</body>

</html>
